
<div class="modal-header">
    <h3>Create A New Project</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- Project Title -->
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="Title" class="form-control" ng-model="ProjectTitle" required>
            <p ng-show="form.userForm.Title.$invalid && !form.userForm.Title.$pristine" class="help-block">Project title is required.</p>
        </div>

        <!-- Project Description -->
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="Description" class="form-control" ng-model="Description" ng-minlength="3" ng-maxlength="25" required>
            <p ng-show="form.userForm.Description.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="form.userForm.Description.$error.maxlength" class="help-block">Username is too long.</p>
        </div>

        <!-- Employees working on this project -->
        <!--<div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>-->

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">Create</button>
    </div>
</form>
